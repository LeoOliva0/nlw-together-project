<!DOCTYPE html>
    <head>      
        <title>Rocket.Q - Perguntas e Respostas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- VIEW PORT -->
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="#">    
                    <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
                </a>
                <div class="buttons">
               
                    <div class= "button outlined">
                        #323243 
                        <img src="assets/copy.svg"alt="Copiar número da sala"/>  
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.svg" alt="Criar uma sala">
                        Criar Sala
                    </a>   
              </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name=question id="question" placeholder="O que você quer perguntar?"></textarea>
                     <footer>
                         <div>
                             <img src="assets/lock.svg">
                             Esta pergunta é anônima
                         </div>
                         <button>Enviar</button>
                     </footer>
                    </form>
                </section>
            </main>
        </div> 
    </body>
</html>
